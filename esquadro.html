<canvas width="600" height="600"></canvas>

<script>

    let context = document.querySelector('canvas');
    let pincel = context.getContext('2d');

    pincel.beginPath();

    pincel.moveTo(10, 10);
    pincel.lineTo(10, 400);
    pincel.lineTo(400, 400);

    pincel.fill();

    pincel.beginPath();

    pincel.fillStyle = 'blue';
        
    pincel.moveTo(30, 60);
    pincel.lineTo(30, 380);
    pincel.lineTo(350, 380);

    pincel.fill();

</script>
