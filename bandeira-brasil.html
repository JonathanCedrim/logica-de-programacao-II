<canvas width="900" height="600"></canvas>

<script>
    let context = document.querySelector('canvas');
    let pincel = context.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 900, 600);

    pincel.fillStyle = 'yellow';
    
    pincel.beginPath();

    pincel.moveTo(450, 100);
    pincel.lineTo(100, 300);
    pincel.lineTo(800, 300);
    
    pincel.fill();
    pincel.beginPath();
    
    pincel.moveTo(450, 500);
    pincel.lineTo(100, 300);
    pincel.lineTo(800, 300);
    
    pincel.fill();

    
    pincel.fillStyle = 'blue';
    pincel.beginPath();

    pincel.arc(450, 300, 150, 0, 2 * 3.14);    
    
    pincel.fill();

</script>
