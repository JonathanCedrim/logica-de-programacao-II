
<canvas width="1000" height="1000"></canvas>

<script>
let context = document.querySelector('canvas');
let pincel = context.getContext('2d');

let movimentX = 300;
let movimentY = 300;


function drawCircle() {
    pincel.beginPath();
    pincel.arc(movimentX, movimentY, 50, 0, 2 * Math.PI);
    pincel.fill();
}

function screenClear() {
    pincel.clearRect(0, 0, 600, 600);
}

function draw() {    
    screenClear();
    drawCircle();    
}

function movimentBallToUp() {

function movimentBallToLeft() {

function movimentBallToDown() {

function readKey(event) {

    if(event.keyCode == 38) {
        movimentY -= 20;
        return;
    }

    if(event.keyCode == 39) {
        movimentX += 20;
        return;
    }

    if(event.keyCode == 37) {
        movimentX -= 20;
        return;
    }

    if(event.keyCode == 40) {
        movimentY += 20;
    }
}

document.onkeydown = readKey;

setInterval(draw, 1);

</script>
